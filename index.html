<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Shopping Mall</title>
  <link rel="stylesheet" href="style.css" />
  <script src="mall-chat.js" defer></script>
</head>
<body>

<header>
  <h1>Super Shopping Mall 💙</h1>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="offers.html">Offers</a></li>
      <li><a href="food.html">Food</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <div class="content">
    <h2>Welcome to Super Shopping Mall 🛍️</h2>
    <p>Discover the best shopping offers, fashion, food, and electronics all in one place!</p>
  </div>
</section>

<!-- Chatbot Logo in Bottom Right Corner -->
<div class="assistant-logo-corner" onclick="toggleChatBox()">
  <img src="assistant-logo.png" alt="Assistant" />
</div>

<!-- Chat Box -->
<div class="chat-box" id="chatBox">
  <div class="chat-header">Mall Assistant 💙</div>
  <div class="chat-body" id="chatBody">
    <p><strong>Bot:</strong> Hello! Type "offers", "food", or "timings" to get started.</p>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

</body>
</html>
